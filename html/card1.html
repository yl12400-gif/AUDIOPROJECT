<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card 1</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  #cardImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    filter: blur(12px) brightness(60%);
    transition: filter 2s ease;
  }

  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(131, 126, 128, 0.9);
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    padding: 12px 24px;
    cursor: pointer;
    transition: background 0.3s ease, opacity 1s ease;
    z-index: 10;
  }

  #playButton:hover {
    background-color: gray;
  }

  #playButton.fadeOut {
    opacity: 0;
    pointer-events: none;
  }

  #backButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    opacity: 0.8;
    z-index: 20;
    transition: background 0.3s ease, opacity 0.3s ease;
  }

  #backButton:hover {
    background-color: gray;
    opacity: 1;
  }
</style>
</head>

<body>
  <audio id="bgMusic" src="../assets/confession-1.mp3" loop></audio>

  <img id="cardImage" src="../assets/card1.png" alt="card1" />

  <button id="playButton">Click to Begin</button>

  <button id="backButton">Back</button>

  <script>
    const button = document.getElementById("playButton");
    const music = document.getElementById("bgMusic");
    const image = document.getElementById("cardImage");
    const backBtn = document.getElementById("backButton");

    button.onclick = () => {
      music.volume = 0.5;
      music.play();
      image.style.filter = "blur(0px) brightness(100%)";
      button.classList.add("fadeOut");

      setTimeout(() => {
        document.body.onclick = () => {
          window.location.href = "love letter 2.html";
        };
      }, 2000);
    };

    backBtn.onclick = () => {
      window.history.back();

  
    };
  </script>
</body>
</html>
